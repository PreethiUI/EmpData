<div class= "row">
  <div class="col-xs-12">
    <div class="col-xs-offset-3 col-xs-4">
      <label>Employee Name</label>
      <input type="text">
  </div>
<div class= "row">
  <div class="col-xs-12">
    <div class="col-xs-offset-3 col-xs-4">
      <label>Department</label>&nbsp;&nbsp;&nbsp;&nbsp;
      <select placeholder = "Select the Department name" >
      <option>Warehouse</option>
      <option>Technician</option></select>
  </div>
  <div class="row">
    <div class = "col-xs-offset-3 col-xs-6 col-xs-offset-3">
    <table id = "employeeLog" class="table table-bordered table-striped">
      <thead><tr>
      <th> Log Day </th>
      <th>Log Hours </th>
      <th> Employee Logged Hours </th>
      </tr></thead>
      <tbody>
        <tr *ngFor= "let logs of empLogs">
        <td>{{logs.LogDay}}</td>
        <td>{{logs.RegularLogHours}}</td>
        <td>{{""}}</td>
        </tr>

      </tbody>
    </table>
    </div>
  </div>
</div>
